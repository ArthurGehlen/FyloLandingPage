<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!--WindowCover-->
  <link rel="stylesheet" href="windowCover/style.css">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>

<body>

  <nav>
    <div class="logo">
      <img src="images/logo.svg">
    </div>

    <ul>
      <li><a href="#">Features</a></li>
      <li><a href="#">Team</a></li>
      <li><a href="#">Sign In</a></li>
    </ul>
  </nav>

  <section class="get_started_container">
    <div class="content_area">
      <h2>
        All your files in one secure location, accessible anywhere.
      </h2>
      <p>
        Fylo stores your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family, and co-workers.
      </p>
  
      <div class="input_area">
        <input type="email" id="email_input" placeholder="Enter your email...">
        <button id="get_started_btn">Get Started</button>
      </div>
    </div>

    <img src="images/illustration-1.svg">
  </section>

  <!--WindowCover-->
  <script src="windowCover/script.js"></script>
</body>

</html>
